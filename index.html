<!DOCTYPE html>
<html>
    <head>
        <title>Stock Keeper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="main-heading">Stock Keeper</h1>
        <form id="center">
            <label for="date">Date:- </label>
            <input type="text" name="date" id="date" required>
            <br/><br/>
            <label for="item">Item:- </label>
            <input type="text" name="item" id="item" required>
            <br/><br/>
            <label for="quantity-select">Choose a quantity:</label>
            <select name="quantity" id="quantity-select">
                <option value="">--Please choose an quantity--</option>
                <option value="kg">kg</option>
                <option value="gm">gm</option>
                <option value="l">l</option>
            </select>
            <br/><br/>
            <label for='Initial-Stock'>Initial-Stock:-</label>
            <input type="text-number" name="Initial-Stock" id="Initial-Stock" required> 
            <br/><br/>
            <label for="Sale-Stock">Sale-Stock</label>
            <input type="text-number" name="Sale-Stock" id="Sale-Stock" required>
            <br/><br/>
            <label for="remaining-stock">Remaining-Stock</label>
            <input type="text-number" name="remaining-stock" id="remaining-stock" required>
        </form>
    </body>
</html>
